<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Popper</title>
    <script src="https://kit.fontawesome.com/67c956b9aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="twitter">
        <a href="https://twitter.com/ItsGrantie" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    </div>
    <div class="loading">
        <div class="txt">
            <h1>
                Cat Popper
            </h1>
            <h3>
                Made For Micah
            </h3>
        </div>
    </div>
    <div class="autoClickerVerification" hidden>
        <div class="txt">
            <h1>
                WARNING!
            </h1>
            <h3>
                To prevent autoclickers, do not press the screen for <b><span
                        class="autoClickerVerificationSeconds">5</span></b> seconds. If you click now, your counter will
                be reset.
            </h3>
        </div>
    </div>
    <div class="restart">
        <i class="fa-solid fa-trash"></i> Restart Counter (Double Click)
    </div>
    <div class="container">
        <div class="info">
            <h1>
                Cat Popper
            </h1>
            <h2 class="counter">
                0
            </h2>
        </div>
        <img class="popper" src="p.png" />
    </div>
</body>

</html>
